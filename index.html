    <head>

    <main>
        <section class="hero">
            <h1>MegaStore</h1>
            <h2>Crea un ecomerse para tus productos en linea o un menu para tu comercio gastronomico</h2>
            <a href="#" class="btn">Comenzar</a>
        </section>
        <section class="examples">
            <h3>Ejemplos</h3>
            <ol id="examples-list"></ol>
        </section>
        <section class="benefits">
            <h3>Beneficios de MegaStore</h3>

        <section class="contact">
            <h3>Contacto</h3>
            <form>
                <input type="text" name="name" id="name" placeholder="Nombre">

    </main>
